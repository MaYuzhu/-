    <title>缅甸佛塔监测系统</title>
    <style>
        body{

        }
        .content{

            width: 1000px;
            margin: 0 auto;
            display: flex;
            position: relative;
        }
        .left{
            width: 196px;
            background: #706b69;
            position: fixed;
            top: 60px;
            height: 100%;
        }
        .layui-collapse{

        }
        .layui-colla-title{

        }
        .right{

            left: 196px;
            top: 70px;

        .legend{
            line-height: 16px;
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding: 15px 0;
        }
        .legend span{
            margin-left: 15px;
            padding-left: 15px;
        }
        .icon_j{
            background: url("./img/ico/1.png") no-repeat left center;
        }
        .icon_l{
            background: url("./img/ico/2.png") no-repeat left center;
        }
        .icon_y{
            background: url("./img/ico/3.png") no-repeat left center;
        }
        .icon_q{
            background: url("./img/ico/4.png") no-repeat left center;
        }
        .ta_img{
            display: flex;
            justify-content: space-between;
        }
        .ta_img>:nth-child(1){

            height: 344px;
            background: url("./img/dataImg/t2_l.png") no-repeat center;
        }
        .ta_img>:nth-child(2){
            width: 368px;
            height: 344px;
            background: url("./img/dataImg/t2_r.png") no-repeat center;
        }
        .title_dev{
            padding: 25px 0 10px;
        }
        .data_dev{
            height: 300px;
        }
        .data_dev>div{
            height: 300px;
        }
        .btn_yue{
            position: absolute;
            top:6px;
            right: 46px;
            z-index: 10;
        }
        .layui-btn{
            display: inline-block;
            width: 34px;
            height: 24px;
            line-height: 24px;
            text-align: center;
        }
        .layui-btn-primary:hover {
            border-color: #1E9FFF;
            color: #333;
        }
        .bg_blue{
            background: #1E9FFF;
            color: white;
            border-color: #1E9FFF;
        }
        .bg_blue:hover{
            color: white;
        }
        .group{
            color: #bab3af;
        }
        .group .title_dev_name{
            cursor: pointer;
        }

        .group ul{
            margin-left: 20px;
            color: #c3bcb8;
        }
        .group ul li{
            margin: 5px 0;
            cursor: pointer;
        }
        .group li:hover,.group .title_dev_name:hover{
            color: white;
        }
        .active{
            color: #fff;
        }
        .active_yue{
            color: #fff;
            background: #01AAED;
            border: 1px solid #01AAED;
        }
